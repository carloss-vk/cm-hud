<html>
<head>
    <title>CMX HUD STATUS</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/a412d17519.js" crossorigin="anonymous"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>

    <div id="logo"><img src="img/logo.png" alt="" width="40%"></div>

    <div id="hud">
        <div id="healt" class="cmx-hud-box"><i class="fas fa-heart"></i>
            <div id="healtval" class="textpercent">Vida</div>
        </div>
        <div id="shield" class="cmx-hud-box"> <i class="fas fa-user-shield" style="color:whitesmoke;"></i>
            <div id="shieldval" class="textpercent">Armour</div>
        </div>
        <div id="hunger" class="cmx-hud-box"><i class="fas fa-hotdog"></i>
            <div id="hungerval" class="textpercent">Hunger</div>
        </div>
        <div id="water" class="cmx-hud-box"><i class="fas fa-glass-whiskey" style="color:whitesmoke"></i>
            <div id="waterval" class="textpercent">Water</div>
        </div>
        <div id="id" class="cmx-hud-box"><i class="fas fa-user" style="color:whitesmoke"></i>
            <div id="idval" class="textpercent">PlayerId</div>
        </div>
        <div id="o2" class="cmx-hud-box"><i class="fas fa-lungs"></i>
            <div id="o2val" class="textpercent">o2</div>
        </div>
    </div>

    <div id="hudcar">
        <div id="healt" class="cmx-hudcar-box"><i class="fas fa-heart" style="color:whitesmoke;"></i>
            <div id="healtval1" class="textpercent">Vida</div>
        </div>
        <div id="shield" class="cmx-hudcar-box"><i class="fas fa-user-shield" style="color:whitesmoke;"></i>
            <div id="shieldval1" class="textpercent">Armour</div>
        </div>
        <div id="hunger" class="cmx-hudcar-box"><i class="fas fa-hotdog"></i>
            <div id="hungerval1" class="textpercent">Hunger</div>
        </div>
        <div id="water" class="cmx-hudcar-box"><i class="fas fa-glass-whiskey" style="color:whitesmoke"></i>
            <div id="waterval1" class="textpercent">Water</div>
        </div>      
    </div>
</body>
    <script type="text/javascript" src="js/index.js"></script>
</html>
